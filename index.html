<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="mutiplicator">Multiplicar até:</label>
            <input type="number" name="mutiplicator" id="multiplicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div class="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div class="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>
            <!--<div class="row">
                <div class="operation">5x1 =</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5x2 =</div>
                <div class="result">10</div>
            </div>-->
        </div>

    </div>
</body>
</html>
